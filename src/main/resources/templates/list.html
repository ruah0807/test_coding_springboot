<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="card" th:each="item : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${item.title}"></h4>
        <p th:text="${item.price}"></p>
    </div>
</div>
</body>
</html>
