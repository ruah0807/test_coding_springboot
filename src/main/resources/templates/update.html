<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<form th:action="@{/update/{id}(id=${item.id})}" method="post">
  <h4>제품 수정</h4>
  <img src="https://placehold.co/300"><br>

  <label for="title"> 상품 이름 : </label>
  <input type="text" id="title" name="title" th:value="${item.title}">
  <br>

  <label for="price"> 상품 가격 : </label>
  <input type="text" id="price" name="price" th:value="${item.price}">

  <button type="submit">전송</button>
</form>
</body>
</html>
